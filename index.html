    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
      }
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      /* CRITICAL PRINT STYLES - FIXES BLANK PDF ISSUE */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4 portrait;
        }
        
        /* 1. Force ALL content to be visible, regardless of JS-driven animations */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          animation: none !important;
          transition: none !important;
          transform: none !important;
          opacity: 1 !important;
          visibility: visible !important;
          box-shadow: none !important;
        }

        /* 2. Remove UI elements that shouldn't be in a report */
        header, nav, footer, .no-print, button, [role="button"], .action-toolbar {
          display: none !important;
          visibility: hidden !important;
          height: 0 !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* 3. Reset layout constraints that cause blank pages */
        html, body, #root, main {
          background: white !important;
          width: 100% !important;
          height: auto !important;
          min-height: 0 !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }

        .print-container {
          display: block !important;
          width: 100% !important;
          max-width: none !important;
          border: none !important;
          padding: 0 !important;
          margin: 0 !important;
        }

        .print-content {
          display: block !important;
          padding: 0 !important;
          margin: 0 auto !important;
          width: 100% !important;
          max-width: 100% !important;
        }

        /* 4. Page Break Management */
        h1, h2, h3 { page-break-after: avoid; break-after: avoid; }
        section, table, tr, li, .break-inside-avoid {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
        
        img, canvas { max-width: 100% !important; }
      }
    </style>
