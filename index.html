      /* PRINT ENGINE OPTIMIZATION */
      @media print {
        @page {
          margin: 1.5cm;
          size: A4 portrait;
        }
        
        /* Force everything to be visible and non-animated */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          animation: none !important;
          transition: none !important;
          transform: none !important;
          opacity: 1 !important;
          visibility: visible !important;
        }

        /* Clean up non-report UI */
        nav, header, footer, .no-print, button, .action-toolbar, .no-export {
          display: none !important;
          height: 0 !important;
          overflow: hidden !important;
        }

        /* Ensure main flow is unconstrained */
        html, body, #root, main {
          background: white !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: static !important;
        }

        .print-container {
          box-shadow: none !important;
          border: none !important;
          overflow: visible !important;
          width: 100% !important;
          display: block !important;
        }

        .print-content {
          padding: 0 !important;
          margin: 0 auto !important;
          width: 100% !important;
          display: block !important;
        }

        /* Avoid breaking cards/sections across pages where possible */
        .break-inside-avoid, table, tr, li, h2, h3 {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
        }
      }
